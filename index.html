<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header section starts here-->
    <header>
        <div class="site-name">
            <i class="fa-solid fa-house-chimney" style="color:white;"></i>
            <h2>MealFinder.</h2>
        </div>
        <nav>
            <i class="fa-solid fa-bars" style="color:white;"></i>
        </nav>
    </header>

    <!-- Header section ends here -->

    <!-- search section starts here -->
    <section class="search-section">
       <div class="search-here">
         <input type="text" name="search" id="serach" placeholder="search recipes here..">
         <div class="circle-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
         
         <h2>What are your favorite cuisines?</h2>
         <p>PERSONALIZE YOUR EXPERIENCE</p>
       </div>

    </section>
    <!--search section ends here-->

    <!--categories section starts here -->
    <section class="categories-section">
        <h2>CATEGORIES</h2>
        <div class="category-items">
            <div class="item">
                 <img src="./assests/images/beef.png" alt="beef">
                 <span class="item-name">BEEF</span>
            </div>

            <div class="item">
                 <img src="./assests/images/chicken.png" alt="chicken">
                 <span class="item-name">CHICKEN</span>
            </div>

            <div class="item">
                 <img src="./assests/images/dessert.png" alt="dessert">
                 <span class="item-name">DESSERT</span>
            </div>

            <div class="item">
                 <img src="./assests/images/lamb.png" alt="lamb">
                 <span class="item-name">LAMB</span>
            </div>
           
            <div class="item">
                 <img src="./assests/images/miscellaneous.png" alt="miscellaneous">
                 <span class="item-name">MISCELLANEOUS</span>
            </div>

            <div class="item">
                 <img src="./assests/images/pasta.png" alt="pasta">
                 <span class="item-name">PASTA</span>
            </div>

            <div class="item">
                 <img src="./assests/images/pork.png" alt="pork">
                 <span class="item-name">PORK</span>
            </div>

            <div class="item">
                 <img src="./assests/images/seafood.png" alt="seafood">
                 <span class="item-name">SEAFOOD</span>
            </div>

            <div class="item">
                 <img src="./assests/images/side.png" alt="side">
                 <span class="item-name">SIDE</span>
            </div>

            <div class="item">
                 <img src="./assests/images/starter.png" alt="starter">
                 <span class="item-name">STARTER</span>
            </div>

            <div class="item">
                 <img src="./assests/images/vegan.png" alt="vegan">
                 <span class="item-name">VEGAN</span>
            </div>

            <div class="item">
                <a href="./vegetarian.html">
                 <img src="./assests/images/vegetarian.png" alt="vegetarian">
                 <span class="item-name">VEGETARIAN</span></a>
            </div>

            <div class="item">
                 <img src="./assests/images/breakfast.png" alt="breakfast">
                 <span class="item-name">BREAKFAST</span>
            </div>

            <div class="item">
                 <img src="./assests/images/goat.png" alt="goat">
                 <span class="item-name">GOAT</span>
            </div>
        </div>
    </section>

     <!--categories section ends here -->
</body>
</html>
